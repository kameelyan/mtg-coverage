<form #form="ngForm">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h1>Visual Decklist Generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="deckname" class="form-control" [(ngModel)]="deckname" />
                </div>
                <div class="form-group">
                    <label>List</label>
                    <textarea name="decklist" type="text" class="form-control" rows="10" [(ngModel)]="decklist"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" (click)="getVisualDeck()" [disabled]="!(decklist && deckname)">Generate</button>
            </div>
            <div class="col-9 d-flex flex-fill align-items-center justify-content-center">
                <div *ngIf="dataLoaded" class="text-center">
                    <h1>Decklist Loaded</h1>
                    <a href="/visualview" target="_blank">View Deck</a>
                </div>
                <div *ngIf="cardsNotFound.length > 0">
                    <h1 class="text-danger">ERROR</h1>
                    <div>The visual list was not created because the following cards were not found.</div>
                    <div *ngFor="let card of cardsNotFound">
                        {{card.name}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
